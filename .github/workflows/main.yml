name: Build and deploy to kubeflow pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push container image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: docker.pkg.github.com/malikrohit16/kubeflow_ci-cd/train:latest
          context: .
          file: ./Dockerfile

      - name: Deploy to kubeflow Pipelines
        uses: f6wbl6/kubeflow-pipelines-deploy-action@master
        with:
          host: http://10.64.140.43/?ns=admin
          namespace: admin
          name: train-pipeline
          image: docker.pkg.github.com/malikrohit16/kubeflow_ci-cd/train:latest
